<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #gameArea {
        border: 4px solid green;
      }

      body {
        height: 100vh;
        background:black;
        text-align: center;
        overflow: hidden; 
        z-index:0;
      }
      h1 {
        font-family: Comic Sans MS;
      }
    </style>
  </head>
  <body>
    <h1>Green Ball</h1>
    <canvas id="game" width="800" height="600"></canvas>
    <script>
	var canvas = document.getElementById('game');
	var ctx = canvas.getContext('2d');
	var ball = {
		pos: {x: 500,y: 300},
        direction: { x: 0, y: 0 },
		speed: 5,
        brake: 0.9, 
	};
	var FPS = 30;
    window.onload = function() {
    	setInterval(function() {
            animate();
    		gameBack();
    	}, 1000/FPS);
    };
    function animate() {
   ball.pos.x += ball.direction.x * ball.speed;
  ball.pos.y += ball.direction.y * ball.speed;
        ball.direction.x *= ball.brake;
        ball.direction.y *= ball.brake;
    }

    function gameBack() {
    	drawRect(0,0,canvas.width,canvas.height, 'Black');
    	colorCircle(ball.pos.x,ball.pos.y,50, 'springgreen');
    }

    function drawRect(leftX,topY,width,height, drawColor) {
    	ctx.fillStyle = drawColor;
    	ctx.fillRect(leftX,topY,width,height);
    }

    function colorCircle(centerX,centerY,radius, drawColor) {
    	ctx.fillStyle = drawColor;
    	ctx.beginPath();
    	ctx.arc(centerX,centerY,radius,0,Math.PI*2,true);
    	ctx.closePath();
    	ctx.fill();
    }

 document.addEventListener('keydown', event => {
        if (event.keyCode === 37) { 
        	xBall(-1);
        } else if (event.keyCode === 39) { 
        	xBall(1);
        } else if (event.keyCode === 38) { 
        	yBall(-1);
        } else if (event.keyCode === 40) { 
        	yBall(1);
        }
    });
    function yBall(offset) {
    	ball.direction.y += offset;
    }
    function xBall(offset) {
    	ball.direction.x += offset;
    }
    
 
    </script>
  </body>
</html>
